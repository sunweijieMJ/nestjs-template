name: 功能请求
description: 提议一个新功能或改进
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请描述你希望添加的功能。

  - type: textarea
    id: problem
    attributes:
      label: 问题背景
      description: 你遇到了什么问题，或者什么场景下需要这个功能？
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望方案
      description: 描述你期望的解决方案
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过的其他替代方案

  - type: textarea
    id: context
    attributes:
      label: 补充信息
      description: 其他相关的上下文、截图或参考链接
