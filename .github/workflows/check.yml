# 代码质量检查工作流
# 职责: lint、type-check、test、build、e2e
#
# 触发条件:
#   1. PR 提交到 main 分支
#   2. push 到 main 分支
#   3. 手动触发 (workflow_dispatch)

name: Check

on:
  push:
    branches: [main, master, 'release/**']
  pull_request:
    branches: [main, master, 'release/**']
  workflow_dispatch:

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================
  # Lint - 代码规范检查
  # ============================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

  # ============================
  # Type Check - TypeScript 类型检查
  # ============================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript type check
        run: pnpm run type-check

  # ============================
  # Test - 单元测试
  # ============================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test

  # ============================
  # Build - 构建检查
  # ============================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

  # ============================
  # E2E - 端到端测试 (依赖所有质量检查通过)
  # ============================
  e2e:
    name: E2E (PostgreSQL)
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build]

    steps:
      - uses: actions/checkout@v6

      - name: Run e2e tests with TypeORM
        id: e2e
        run: docker compose -f docker/docker-compose.base.yaml -f docker/docker-compose.postgres.yaml -f docker/docker-compose.redis.yaml -f docker/docker-compose.ci.yaml --env-file env-example-relational -p ci up --build --exit-code-from api

      - name: Copy logs on failure
        if: failure()
        run: docker cp ci-api-1:/tmp/app.log ./e2e.log 2>/dev/null || true

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: e2e.log
