name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (default: main)'
        required: false
        default: 'main'

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/nestjs-template
  DOCKERHUB_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/nestjs-template

jobs:
  build-and-push:
    name: Build and Push to Registries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          # å¦‚æœæ˜¯ tag è§¦å‘ï¼Œä½¿ç”¨ tag ä½œä¸ºé•œåƒæ ‡ç­¾ï¼›å¦åˆ™ä½¿ç”¨ commit sha
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ github.sha }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Image tag: ${TAG}"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Convert image names to lowercase for Docker compatibility
          GHCR_IMAGE_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          DOCKERHUB_IMAGE_LOWER=$(echo "${{ env.DOCKERHUB_IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          TAG="${{ steps.meta.outputs.tag }}"

          echo "ğŸ”¨ Building and pushing to multiple registries..."
          echo "  - GHCR: ${{ env.GHCR_REGISTRY }}/${GHCR_IMAGE_LOWER}:${TAG}"
          echo "  - Docker Hub: ${DOCKERHUB_IMAGE_LOWER}:${TAG}"

          docker buildx build \
            --platform linux/amd64 \
            --target production \
            --build-arg DB_TYPE=relational \
            --tag ${{ env.GHCR_REGISTRY }}/${GHCR_IMAGE_LOWER}:${TAG} \
            --tag ${{ env.GHCR_REGISTRY }}/${GHCR_IMAGE_LOWER}:latest \
            --tag ${DOCKERHUB_IMAGE_LOWER}:${TAG} \
            --tag ${DOCKERHUB_IMAGE_LOWER}:latest \
            --push \
            .

          echo "âœ… Images pushed successfully to both registries"
          echo "ğŸ“¦ GHCR: ${{ env.GHCR_REGISTRY }}/${GHCR_IMAGE_LOWER}:${TAG}"
          echo "ğŸ“¦ Docker Hub: ${DOCKERHUB_IMAGE_LOWER}:${TAG}"

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.ALIYUN_DEPLOY_PATH }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/nestjs-template
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          port: ${{ secrets.ALIYUN_PORT || 22 }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          envs: DEPLOY_PATH,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,IMAGE_NAME,IMAGE_TAG
          script: |
            set -e

            cd "$DEPLOY_PATH"

            echo "ğŸ” Logging in to Docker Hub..."
            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

            echo "ğŸ“¥ Pulling latest image from Docker Hub (with mirror acceleration)..."
            # Convert image name to lowercase for Docker compatibility
            IMAGE_NAME_LOWER=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
            IMAGE_FULL_NAME="${IMAGE_NAME_LOWER}:${IMAGE_TAG}"

            retry=0
            max_retries=3
            until docker pull "${IMAGE_FULL_NAME}" || [ $retry -eq $max_retries ]; do
              retry=$((retry + 1))
              echo "  Retry $retry/$max_retries for ${IMAGE_FULL_NAME}..."
              sleep 10
            done

            if [ $retry -eq $max_retries ]; then
              echo "âŒ Failed to pull image after $max_retries attempts"
              exit 1
            fi
            echo "âœ… Image pulled successfully"

            echo "ğŸ“ Updating docker-compose configuration..."
            export IMAGE_FULL_NAME="${IMAGE_FULL_NAME}"

            echo "ğŸš€ Restarting services..."
            docker compose -f docker/docker-compose.ecs.yaml up -d --remove-orphans

            # ç­‰å¾…æœåŠ¡å¯åŠ¨å¹¶æ£€æŸ¥å¥åº·çŠ¶æ€
            echo "â³ Waiting for API to be healthy..."
            for i in $(seq 1 30); do
              if docker compose -f docker/docker-compose.ecs.yaml exec -T api wget -q --spider http://localhost:3000/api/v1/health/ready 2>/dev/null; then
                echo "âœ… API is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "âŒ API health check failed after 30 attempts"
                docker compose -f docker/docker-compose.ecs.yaml logs api --tail=50
                exit 1
              fi
              echo "  Attempt $i/30..."
              sleep 5
            done

            # æ¸…ç†æ—§é•œåƒï¼ˆä¿ç•™æœ€æ–°çš„ 3 ä¸ªç‰ˆæœ¬ï¼‰
            echo "ğŸ§¹ Cleaning up old images..."
            docker images "${IMAGE_NAME_LOWER}" --format "{{.ID}} {{.CreatedAt}}" | \
              sort -rk 2 | \
              tail -n +4 | \
              awk '{print $1}' | \
              xargs -r docker rmi -f || true

            echo "âœ… Deployment completed!"
            echo "ğŸ“Œ Deployed image: ${IMAGE_FULL_NAME}"
