name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (default: main)'
        required: false
        default: 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          # å¦‚æœæ˜¯ tag è§¦å‘ï¼Œä½¿ç”¨ tag ä½œä¸ºé•œåƒæ ‡ç­¾ï¼›å¦åˆ™ä½¿ç”¨ commit sha
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ github.sha }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Image tag: ${TAG}"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_FULL_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}"
          echo "ğŸ”¨ Building image: ${IMAGE_FULL_NAME}"

          docker buildx build \
            --platform linux/amd64 \
            --target production \
            --build-arg DB_TYPE=relational \
            --tag ${IMAGE_FULL_NAME} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --push \
            .

          echo "âœ… Image pushed successfully"
          echo "ğŸ“¦ Image: ${IMAGE_FULL_NAME}"

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.ALIYUN_DEPLOY_PATH }}
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          port: ${{ secrets.ALIYUN_PORT || 22 }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          envs: DEPLOY_PATH,REGISTRY,IMAGE_NAME,IMAGE_TAG,GHCR_TOKEN
          script: |
            set -e

            cd "$DEPLOY_PATH"

            echo "ğŸ” Logging in to GHCR..."
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ğŸ“¥ Pulling latest image..."
            IMAGE_FULL_NAME="${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
            docker pull "${IMAGE_FULL_NAME}"

            echo "ğŸ“ Updating docker-compose configuration..."
            export IMAGE_FULL_NAME="${IMAGE_FULL_NAME}"

            echo "ğŸš€ Restarting services..."
            docker compose -f docker/docker-compose.ecs.yaml up -d --remove-orphans

            # ç­‰å¾…æœåŠ¡å¯åŠ¨å¹¶æ£€æŸ¥å¥åº·çŠ¶æ€
            echo "â³ Waiting for API to be healthy..."
            for i in $(seq 1 30); do
              if docker compose -f docker/docker-compose.ecs.yaml exec -T api wget -q --spider http://localhost:3000/api 2>/dev/null; then
                echo "âœ… API is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "âŒ API health check failed after 30 attempts"
                docker compose -f docker/docker-compose.ecs.yaml logs api --tail=50
                exit 1
              fi
              echo "  Attempt $i/30..."
              sleep 5
            done

            # æ¸…ç†æ—§é•œåƒï¼ˆä¿ç•™æœ€æ–°çš„ 3 ä¸ªç‰ˆæœ¬ï¼‰
            echo "ğŸ§¹ Cleaning up old images..."
            docker images "${REGISTRY}/${IMAGE_NAME}" --format "{{.ID}} {{.CreatedAt}}" | \
              sort -rk 2 | \
              tail -n +4 | \
              awk '{print $1}' | \
              xargs -r docker rmi -f || true

            echo "âœ… Deployment completed!"
            echo "ğŸ“Œ Deployed image: ${IMAGE_FULL_NAME}"
