# ECS 服务器部署配置 (GHCR 镜像模式)
# 使用 GitHub Container Registry (GHCR) 部署
#
# 首次部署:
#   1. 在服务器上创建部署目录
#   2. 复制本文件和 .env 到服务器
#   3. 登录 GHCR: echo $GHCR_TOKEN | docker login ghcr.io -u USERNAME --password-stdin
#   4. docker compose -f docker/docker-compose.ecs.yaml up -d
#
# CI/CD 会自动拉取新镜像并重启服务

services:
  api:
    image: ${IMAGE_FULL_NAME:-ghcr.io/sunweijiemj/nestjs-template:latest}
    container_name: nestjs-api
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - uploaded-files:/app/files
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      ENV_MODE: prod
      # 数据库配置
      DATABASE_TYPE: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  postgres:
    image: postgres:17-alpine
    container_name: nestjs-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-nestjs_api}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres} -d ${DATABASE_NAME:-nestjs_api}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: nestjs-redis
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres-data:
  redis-data:
  uploaded-files:

networks:
  app-network:
    driver: bridge
