# PostgreSQL database configuration overlay
#
# Usage:
#   docker compose -f docker/docker-compose.base.yaml -f docker/docker-compose.postgres.yaml up

services:
  postgres:
    image: postgres:17.6-alpine
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-root}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-secret}
      POSTGRES_DB: ${DATABASE_NAME:-api}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-root} -d ${DATABASE_NAME:-api}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  api:
    build:
      args:
        DB_TYPE: relational
    env_file:
      - ../env-example-relational
    environment:
      DB_TYPE: relational
      DATABASE_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
