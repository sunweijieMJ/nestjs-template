# Base docker-compose configuration
# This file contains common services shared across all environments
#
# Usage:
#   docker compose -f docker/docker-compose.base.yaml -f docker/docker-compose.postgres.yaml up
#   docker compose -f docker/docker-compose.base.yaml -f docker/docker-compose.mongo.yaml up

services:
  maildev:
    build:
      context: ..
      dockerfile: maildev.Dockerfile
    ports:
      - "${MAIL_CLIENT_PORT:-1080}:1080"
      - "${MAIL_PORT:-1025}:1025"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:1080', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3000}:3000"
    # depends_on is defined in environment-specific overlays
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
